<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching</title>
</head>
<body>
    <form method="POST">
        <input name="text">
        <input type="submit" value="Search">
    </form>

    {% if submit %}
    <br>
    <div>
        You're searching for {{text}}
    </div>
    {% endif %}
</body>
</html>
